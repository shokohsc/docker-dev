version: '2.2'

services:
    php-fpm:
        container_name: php-fpm
        build:
            context: dockerfiles/php-fpm
        environment:
            PGID: ${PGID}
            PUID: ${PUID}
            TZ: ${TIMEZONE}
            XDEBUG: ${XDEBUG}
            XDEBUG_REMOTE: ${XDEBUG_REMOTE}
            XDEBUG_REMOTE_HOST: ${XDEBUG_REMOTE_HOST}
            ENCORE_DEV_SERVER: ${ENCORE_DEV_SERVER}
            HOST_TARGET: 'http://gateway:9091'
            VPN_FILE_PATH: '/var/www/symfony/vpn_conf.ovpn'
        ports:
            - "8080:8080"
        volumes:
            - ${APP_PATH}/cron:/etc/crontabs/root
            - ${APP_PATH}:/var/www/symfony:${CACHE_MODE}
            - /var/run/docker.sock:/var/run/docker.sock:${CACHE_MODE}
        mem_limit: 4096m

    nginx:
        container_name: nginx
        image: shokohsc/alpine-nginx
        environment:
            PGID: ${PGID}
            PUID: ${PUID}
            TZ: ${TIMEZONE}
        ports:
            - "80:80"
        volumes:
            - /var/log/nginx
            - ${APP_PATH}:/var/www/symfony:${CACHE_MODE}
            # - ./nginx/symfony.conf:/etc/nginx/conf.d/symfony.conf:${CACHE_MODE}
        depends_on:
            - php-fpm
        mem_limit: 8m

    varnish:
        container_name: varnish
        image: shokohsc/alpine-varnish
        environment:
            PGID: ${PGID}
            PUID: ${PUID}
            TZ: ${TIMEZONE}
        ports:
            - "81:80"
        depends_on:
            - nginx
        mem_limit: 128m

    elasticsearch:
        container_name: elasticsearch
        build:
            context: elasticsearch/
            args:
                ELK_VERSION: $ELK_VERSION
        volumes:
            - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
        environment:
            ES_JAVA_OPTS: "-Xmx256m -Xms256m"
        mem_limit: 512m

    logstash:
        container_name: logstash
        build:
            context: logstash/
            args:
                ELK_VERSION: $ELK_VERSION
        volumes:
            - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
            - ./logstash/patterns:/opt/logstash/patterns
            - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
        volumes_from:
            - php-fpm
            - nginx
        environment:
            LS_JAVA_OPTS: "-Xmx256m -Xms256m"
        depends_on:
            - elasticsearch
        mem_limit: 1024m

    kibana:
        container_name: kibana
        build:
            context: kibana/
            args:
                ELK_VERSION: $ELK_VERSION
        volumes:
            - ./kibana/config/:/usr/share/kibana/config:ro
        ports:
            - "82:5601"
        depends_on:
            - elasticsearch
        mem_limit: 128m

    sqlite:
        container_name: sqlite
        image: sqrt3/sqlite-web
        command: /db/data.db
        ports:
            - "83:8080"
        volumes:
            - ${APP_PATH}/var/:/db
        depends_on:
            - php-fpm
        mem_limit: 1024m
