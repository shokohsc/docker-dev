input {
  rabbitmq {
    exchange => "logstash"
    host => "rabbitmq"
    durable => true
    auto_delete => true
  }
}

output {
  elasticsearch {
    hosts => "elasticsearch:9200"
    manage_template => false
    index => "filebeat-7.3.2-%{+YYYY.MM.dd}"
    http_compression => true
    ilm_enabled => "auto"
    ilm_rollover_alias => "filebeat-7.3.2-"
  }
}
